<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>TypeScript Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="search-btn">Search using geolocation</button>

    <div id="app-div">
        <p id="place">Warsaw</p>
        <p id="temp">40째</p>
        <p id="desc">Rain</p>
        <p id="fore">H:12째 L:2째</p>
        
        <ul>
           <li>Clouds: <span id="clouds">67%</span></li> 
           <li>Feel Temp: <span id="feel">3째</span></li> 
           <li>Sunrise: <span id="sunrise">7:54</span></li> 
           <li>Sunset: <span id="sunset">21:12</span></li> 
           <li>Humidity: <span id="humidity">93%</span></li> 
           <li>Pressure: <span id="pressure">1042hPa</span></li>
        </ul>
    </div>
</body>
</html>
